<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings | Premium Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="settings.css">
  <script type="module" src="settings.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Side Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>MyAccount</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="active">
            <a href="#"><i class='bx bx-user'></i> Profile</a>
          </li>
          
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logout-btn" class="logout-btn">
          <i class='bx bx-log-out'></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Account Settings</h1>
        <div class="header-actions">
          <button class="btn-secondary">
            <i class='bx bx-help-circle'></i> Help
          </button>
        </div>
      </header>

      <div class="content-grid">
        <!-- Profile Card -->
        <section class="profile-card card">
          <div class="card-header">
            <h2>Profile Information</h2>
            <p>Manage your personal information</p>
          </div>
          <div class="profile-content">
            <div class="avatar-container">
              <div class="avatar">
                <i class='bx bx-user'></i>
                <button class="avatar-edit"><i class='bx bx-camera'></i></button>
              </div>
              <h3 id="user-name">Loading...</h3>
              <p id="user-email">user@example.com</p>
            </div>
            
          </div>
        </section>

        <!-- Account Details Form -->
        <section class="account-form card">
          <div class="card-header">
            <h2>Account Details</h2>
            <p>Update your personal information</p>
          </div>
          <form id="account-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" disabled>
                <span class="form-note">Contact support to change email</span>
              </div>
              <div class="form-group">
                <label for="mobile">Phone Number</label>
                <input type="tel" id="mobile" placeholder="+1 (___) ___-____">
              </div>
              <div class="form-group full-width">
                <label for="address">Street Address</label>
                <input type="text" id="address" placeholder="Enter your street address">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city">
              </div>
              <div class="form-group">
                <label for="state">State/Province</label>
                <input type="text" id="state" placeholder="Enter your state">
              </div>
              <div class="form-group">
                <label for="zip">ZIP/Postal Code</label>
                <input type="text" id="zip" placeholder="Enter your ZIP code">
              </div>
              <div class="form-group full-width">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself" rows="3"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
              <button type="button" id="save-btn" class="btn-primary">Save Changes</button>
            </div>
          </form>
        </section>

        <!-- Security Card -->
        
      </div>
    </main>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toast-message">Changes saved successfully!</span>
  </div>
</body>
</html>
